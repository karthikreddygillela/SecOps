<!-- reports.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Security Scanner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="bg-black text-white">
    <nav class="navbar navbar-dark bg-black">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Security Scanner Reports</a>
            <a class="btn btn-outline-light" href="/">Dashboard</a>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>Scan Reports</h2>
        <ul class="list-group bg-dark text-white">
            {% for file in files %}
                <li class="list-group-item bg-secondary text-white">
                    <a href="/static/security_reports/{{ file }}" class="text-white">{{ file }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
