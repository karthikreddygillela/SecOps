<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="bg-black text-white">
    <nav class="navbar navbar-dark bg-black">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">View JSON Report</a>
            <a class="btn btn-outline-light" href="/">Dashboard</a>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h2>Report Data</h2>
        <pre id="jsonReport" class="bg-dark text-white p-3 rounded" style="height: 400px; overflow-y: scroll;"></pre>
        
        <h3 class="mt-4">Download Report</h3>
        <a href="/download/package_scan.json" class="btn btn-light">Download JSON Report</a>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("/api/report")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("jsonReport").textContent = JSON.stringify(data, null, 4);
                });
        });
    </script>
</body>
</html>
