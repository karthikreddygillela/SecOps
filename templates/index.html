        <h3 class="mt-5">Reports</h3>
        <a href="/reports" class="btn btn-outline-light">View Reports</a>
    </div>
    <script>
        function runDast() {
            fetch('/scan/dast', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ target_url: "http://localhost:8000" })
            }).then(response => response.json()).then(data => {
                alert('DAST Scan Completed. Check reports for details.');
            }).catch(error => console.error('Error:', error));
        }
    </script>
